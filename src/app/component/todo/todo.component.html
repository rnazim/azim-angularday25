<div class="container mt-3">
    <div class="row">
        <div class="co-md-4">

            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h2>Task APP</h2>
                    </div>
                    
                    <div class="form-group mb-2">
                        <label>Tugas Saya</label>
                        <input [(ngModel)]="todo" type="text" class="form-control"/>
                    </div>
                    <button (click)="addTodo()" class="btn btn-primary">Tambah Tugas</button>


                </div>
            </div>
        </div>


        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="todos">
                    <ng-template ngFor let-item [ngForOf]="todos" let-i="index">
                        <tr>
                            <td>{{ item }} {{ i }}</td>
                            <td><button (click)="deleteTodo(i)" class="btn btn-danger">Delete</button></td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</div>
